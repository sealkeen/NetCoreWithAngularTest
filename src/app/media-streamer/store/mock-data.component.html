
<div style="margin: auto; text-align: center;">
    <div class="text-center">
        <h3 class="display-4 stroke-shadow">Count of Compositions: {{compositions.length}}</h3>
    </div>
</div>

<div class="card-columns">
    <composition-view
        *ngFor="let cmp of compositions"
        [id]="cmp.p"
        [artist]="cmp.a"
        [title]="cmp.n"
    >
    </composition-view>
</div>
